<html>
<head>
<title>Таблица</title>
<link href="index.css" rel="stylesheet" type="text/css">
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
<meta http-equiv="Cache-Control" content="no-cache">

<script language="JavaScript" type="text/javascript">
function select_color(f)
{
  dlg = showModalDialog("w_color.htm","Выбор цвета","dialogWidth:600px; dialogHeight:340px; center:1; help:0; resizable:0; status:0");
  if (dlg) f.value = dlg;
}

function save(f){
    var valArray = new Array;

    for (i=0;i<window.document.f_form.length;i++)
    {
      if (window.document.f_form[i].name!="")
        valArray[window.document.f_form[i].name] = window.document.f_form[i].value;
    }

    window.returnValue = valArray;
    window.close();
}
</script>
</head>

<body bgcolor="#ffffff" text="#000000" leftmargin="4" topmargin="8" rightmargin="4" bottommargin="8">
<script language="javascript">
bargs=window.dialogArguments;
tables=bargs[0];
args=bargs[1];
</script>
<div align="center">
<form name="f_form">
<p class="sm"><b>Свойства таблицы:<br><img src="img/1x1.gif" width="1" height="8" alt=""><br>
</b>
<table border="0" cellspacing="4" cellpadding="0" class="sm">
<tr> 
<td align="right">&nbsp;&nbsp;Стиль таблицы:&nbsp;</td>
<td><div id="ins"></div>
<script language="javascript">
inp="<select name=\"table_class\" class=\"input\">";
inp+="<option value=\"none\"></option>";
for(i=0;i<tables.length;i++){
	if(args.className==tables[i].name){
		inp+="<option value=\""+tables[i].name+"\" selected>"+tables[i].name+"</option>";
	}else{
		inp+="<option value=\""+tables[i].name+"\">"+tables[i].name+"</option>";
	}
}
inp+="</select>";
document.all.ins.innerHTML=inp;
</script>
</td>
</tr>
<tr> 
<td align="right">&nbsp;&nbsp;Расстояние между ячейками:&nbsp;</td>
<td><input class="input" type="text" name="table_cellspacing" size="4">&nbsp;
<script language="javascript">
document.all.table_cellspacing.value=args.cellSpacing;
</script>
</td>
</tr>
<tr><td colspan="2" bgcolor="#ABC6E1"><img src="img/1x1.gif" width="1" height="1" alt="" border="0"></td></tr>
<tr> 
<td align="right">&nbsp;&nbsp;Отступ внутри ячеек:&nbsp;</td>
<td><input class="input" type="text" name="table_cellpadding" size="4" value="">&nbsp;
<script language="javascript">
document.all.table_cellpadding.value=args.cellPadding;
</script>
</td>
</tr>
<tr><td colspan="2" bgcolor="#ABC6E1"><img src="img/1x1.gif" width="1" height="1" alt="" border="0"></td></tr>
<tr> 
<td align="right">&nbsp;&nbsp;Ширина таблицы:&nbsp;</td>
<td><input class="input" type="text" name="table_width" size="4" value="">&nbsp;
<select name="table_width2" class="input">
<option value="1">Процентов</option>
<option value="2">Пикселов</option>
</select>&nbsp;
<script language="javascript">
if(args.style.width.indexOf("px")==-1){
document.all.table_width.value=args.style.width.substr(0,args.style.width.length-1);
document.all.table_width2.options(0).selected=true;
}else{
document.all.table_width.value=args.style.width.substr(0,args.style.width.length-2);
document.all.table_width2.options(1).selected=true;
}
</script>
</td>
</tr>
<tr><td colspan="2" bgcolor="#ABC6E1"><img src="img/1x1.gif" width="1" height="1" alt="" border="0"></td></tr>
<tr> 
<td align="right">&nbsp;&nbsp;Высота таблицы:&nbsp;</td>
<td><input class="input" type="text" name="table_height" size="4" value="">&nbsp;
<select name="table_height2" class="input">
<option value="1">Процентов</option>
<option value="2">Пикселов</option>
</select>&nbsp;
<script language="javascript">
if(args.style.height.indexOf("px")==-1){
document.all.table_height.value=args.style.height.substr(0,args.style.height.length-1);
document.all.table_height2.options(0).selected=true;
}else{
document.all.table_height.value=args.style.height.substr(0,args.style.height.length-2);
document.all.table_height2.options(1).selected=true;
}
</script>
</td>
</tr>
<tr><td colspan="2" bgcolor="#ABC6E1"><img src="img/1x1.gif" width="1" height="1" alt="" border="0"></td></tr>
<tr> 
<td align="right">&nbsp;&nbsp;Ширина бордюра:&nbsp;</td>
<td><input class="input" type="text" name="table_border" size="4" value="">&nbsp;
<script language="javascript">
document.all.table_border.value=args.border;
</script>
</td>
</tr>
<tr><td colspan="2" bgcolor="#ABC6E1"><img src="img/1x1.gif" width="1" height="1" alt="" border="0"></td></tr>
<tr> 
<td align="right">&nbsp;&nbsp;Цвет фона таблицы:&nbsp;</td>
<td><input class="input" type="text" id="table_color" name="table_color" value="" size="8">&nbsp;
<script language="javascript">
document.all.table_color.value=args.bgColor;
</script>
<a href="#" onClick="select_color(table_color)"><img src="b14.gif" width="34" height="21" border="0" alt="Выбрать цвет" align="absmiddle"></a></td>
</tr>
<tr><td colspan="2" bgcolor="#ABC6E1"><img src="img/1x1.gif" width="1" height="1" alt="" border="0"></td></tr>
<tr> 
<td align="right">&nbsp;&nbsp;Цвет фона ячеек:&nbsp;</td>
<td><input class="input" type="text" id="table_row_color" name="table_row_color" value="" size="8">&nbsp;
<script language="javascript">
document.all.table_row_color.value=args.tBodies[0].bgColor;
</script>
<a href="#" onClick="select_color(table_row_color)"><img src="b14.gif" width="34" height="21" border="0" alt="Выбрать цвет" align="absmiddle"></a></td>
</tr>
<tr><td colspan="2" bgcolor="#ABC6E1"><img src="img/1x1.gif" width="1" height="1" alt="" border="0"></td></tr>
<tr> 
<td align="right">&nbsp;&nbsp;Выравнивание:&nbsp;</td>
<td><select name="table_align" class="input">
<option></option>
<option value="left">Влево</option>
<option value="center">По центру</option>
<option value="right">Вправо</option>
</select>
<script language="javascript">
for(i=0;i<4;i++)
if(document.all.table_align.options(i).value==args.align)
	document.all.table_align.options(i).selected=true;
</script>
&nbsp;</td>
</tr>
</table>
</form>
<input type="image" src="b13.gif" width="99" height="21" border="0" alt="ОК" onClick="save()">
<input type="image" src="b12.gif" width="99" height="21" border="0" alt="Отменить" onClick="window.close()">
</div>
</body>
</html>
