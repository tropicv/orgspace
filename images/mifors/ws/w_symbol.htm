<html>
<head>
<title>Выбор символа</title>
<script language="Javascript">
function createSymbols(){
args=window.dialogArguments;

out="<table align=\"center\" border=\"1\" cellpadding=\"10\" cellspacing=\"0\"><tr>";

for(i=0;i<args.length;i++){
	if(((i-Math.floor(i/16)*16)==0) && (i!=0)){
		out+="</tr><tr>";
	}
	dearg=args[i].substring(1);
	out+="<td style=\"cursor:hand\" onclick=\"window.returnValue=\'"+args[i]+"\';window.close();\"><a href=\"#\" title=\"&amp;"+dearg+"\" id=\""+args[i]+"\" onclick=\"window.returnValue=\'"+args[i]+"\';window.close();\">"+args[i]+"</a></td>";
}
out+="</tr></table>";

div = this.document.getElementById("ins");
div.insertAdjacentHTML("afterBegin",out);
}
</script>
<link href="index.css" rel="stylesheet" type="text/css">
</head>
<body onload="createSymbols()">
<table border="0" align="center" cellpadding="0" cellspacing="0" style="margin-top:15px" width="548">
<tr><td>
<div id="ins"></div>
</td></tr>
<tr><td align="center">
<br>
<input type="image" src="b12.gif" width="99" height="21" border="0" alt="Отменить" onClick="window.close()">
</td></tr>
</table>
</body>
</html>
