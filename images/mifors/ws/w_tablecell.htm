<html>
<head>
<title>Свойства ячейки таблицы</title>
<link href="index.css" rel="stylesheet" type="text/css">
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
<meta http-equiv="Cache-Control" content="no-cache">

<script language="JavaScript" type="text/javascript">
function select_color(f)
{
  dlg = showModalDialog("w_color.htm","Выбор цвета","dialogWidth:600px; dialogHeight:340px; center:1; help:0; resizable:0; status:0");
  if (dlg) f.value = dlg;
}

function save(f)
{                                           
  var valArray = new Array;

  for (i=0;i<window.document.f_form.length;i++)
  {
    if (window.document.f_form[i].name!="")
    {
      if (window.document.f_form[i].type=="checkbox")
      {
        valArray[window.document.f_form[i].name] = window.document.f_form[i].checked;
      }
      else
      {
        valArray[window.document.f_form[i].name] = window.document.f_form[i].value;
      }
    }
  }
                      
  window.returnValue = valArray;
  window.close();
}
</script>
</head>

<body bgcolor="#ffffff" text="#000000" leftmargin="4" topmargin="8" rightmargin="4" bottommargin="8">

<script language="javascript">
args=window.dialogArguments;
</script>

<div align="center">

<p class="sm"><b>Свойства ячейки таблицы<br><img src="img/1x1.gif" width="1" height="8" alt=""><br></b>

<form name="f_form">
<table border="0" cellspacing="4" cellpadding="0" class="sm">
<tr> 
<td align="right">Ширина ячейки:</td>
<td><input class="input" type="text" name="cell_width" size="4" value="">&nbsp;&nbsp;
<select class="input" name="cell_width2">
<option value="1" selected>Процентов</option>
<option value="2" selected>Пикселов</option>
</select>&nbsp;&nbsp;
<script language="javascript">
if(args.width.indexOf("%")!=-1){
document.all.cell_width.value=args.width.substr(0,args.width.length-1);
document.all.cell_width2.options(0).selected=true;
}else{
document.all.cell_width.value=args.width.substr(0,args.width.length);
document.all.cell_width2.options(1).selected=true;
}
</script>
</td>
</tr>
<tr> 
<td align="right">Высота ячейки:</td>
<td><input class="input" type="text" name="cell_height" value="" size="4">
<script language="javascript">
document.all.cell_height.value=args.height;
</script>
</td>
</tr>

<tr> 
<td align="right">Цвет фона ячейки:</td>
<td><input class="input" type="text" name="cell_color" value="" size="8">
<script language="javascript">
document.all.cell_color.value=args.bgColor;
</script>

&nbsp;<a href="#" onClick="select_color(cell_color)"><img src="b14.gif" width="34" height="21" border="0" alt="Выбрать цвет" align="absmiddle"></a></td>
</tr>

<tr> 
<td align="right">&nbsp;&nbsp;Горизонтальное выравнивание:</td>
<td><select class="input" name="cell_align">
<option></option>
<option value="left">Влево</option>
<option value="center">По центру</option>
<option value="right">Вправо</option>
</select>
<script language="javascript">
for(i=0;i<4;i++)
if(document.all.cell_align.options(i).value==args.align)
	document.all.cell_align.options(i).selected=true;
</script>
</td>
</tr>

<tr> 
<td align="right">&nbsp;&nbsp;Вертикальное выравнивание:</td>
<td><select class="input" name="cell_valign">
<option></option>
<option value="top">Вверх</option>
<option value="middle">По центру</option>
<option value="bottom">Вниз</option>
</select>
<script language="javascript">
for(i=0;i<4;i++)
if(document.all.cell_valign.options(i).value==args.vAlign)
	document.all.cell_valign.options(i).selected=true;
</script>
</td>
</tr>

<tr><td colspan="2" align="center"><input type="checkbox" name="cell_nowrap">
<script language="javascript">
if(args.noWrap)document.all.cell_nowrap.checked=true;
</script>
&nbsp;Не переносить текст внутри ячейки</td></tr>
</table>
</form>

<input type="image" src="b13.gif" width="89" height="21" border="0" alt="ОК" onClick="save()">
<input type="image" src="b12.gif" width="89" height="21" border="0" alt="Отменить" onClick="window.close()">
</div>
</body>
</html>
