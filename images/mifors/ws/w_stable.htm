<html>
<head>
<title>Вставка таблицы со стилем</title>
<link href="index.css" rel="stylesheet" type="text/css">
</head>

<body text="#000000" bgcolor="#ffffff" leftmargin="0" topmargin="0" rightmargin="0" bottommargin="0">

<table border="0" cellpadding="0" cellspacing="0">
<tr><td valign="top">
Нажмите на название таблицы:<br>
<div id="ins"></div>
<script language="Javascript">

args=window.dialogArguments;

out="<table align=\"center\" cellpadding=\"10\"><tr>";
for(i=0;i<args.length;i++){
	out+="<td><div onclick=\"window.returnValue=\'"+args[i]+"\';window.close();\">"+args[i]+"</div></td>";	
}
out+="</table>";
div = this.document.getElementById("ins");
div.insertAdjacentHTML("afterBegin",out);
</script>

</td></tr>
<tr><td align="center">

<img src="1x1.gif" width="1" height="7" alt=""><br>
<input type="image" src="b12.gif" width="99" height="21" alt="нРЛЕМХРЭ" border="0" name="cancel" value="Отменить" onClick="window.close()">

</td></tr>
</table>
</body>
</html>
